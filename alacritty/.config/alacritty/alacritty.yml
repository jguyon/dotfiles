# Documentation:
# https://github.com/jwilm/alacritty/blob/master/alacritty.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4
  dynamic_padding: true

font:
  normal:
    family: Iosevka Term
  size: 11.0

# Gruvbox color scheme
# https://github.com/alacritty/alacritty/wiki/Color-schemes#gruvbox
colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

background_opacity: 0.95

shell:
  program: /usr/bin/fish

mouse:
  hide_when_typing: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }
