# Documentation:
# https://github.com/jwilm/alacritty/blob/master/alacritty.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4
  dynamic_padding: true

font:
  normal:
    family: Iosevka Term
  size: 11.0

# Nord color scheme
# https://github.com/arcticicestudio/nord-alacritty/blob/develop/src/nord.yml
colors:
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'
  cursor:
    text: '#2E3440'
    cursor: '#D8DEE9'
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'

background_opacity: 0.95

shell:
  program: /usr/bin/fish

mouse:
  hide_when_typing: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }
